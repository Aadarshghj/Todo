<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="hero">
   
        <div class="form-box">
           
           <div class="button-box">
           
               <div id="btn"></div>
              <button type="button" class="toggle-btn"  >Log In</button>
               <button type="button" class="toggle-btn" onclick="register()">Register</button> 
              
             
           </div>
           <div class="social-icons">

            <i id ="icon" class="fa-brands fa-twitter"></i>
            <i id ="icon" class="fa-brands fa-facebook"></i>
            <i id ="icon" class="fa-brands fa-instagram"></i>
     
        
        
        
        </div>

        <form id="loginForm" class="input-group" action="home.html">

 
            <input type="text" class="input-field" placeholder="User Id" required id="em">
            
            
            <input type="text" class="input-field" placeholder="Password" required id="ps">
            <div class="tb">
            <input type="checkbox" class="chech-box"><span>Remember Password</span>
            <button type="submit" id="login" class="submit-btn">Login</button>
            </div>
            
            </form>

            <script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("em").value;
      const password = document.getElementById("ps").value;

      function login(callback) {
        if(username === "admin" && password === "12345") {
          callback();
        } else {
          alert("Invalid login credentials");
        }
      }

      login(function() {
        window.location.href = "todo.html";  
      });
    });
      

            </script>
    
</body>
</html>
